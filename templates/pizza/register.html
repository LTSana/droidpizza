{% extends "pizza/layout.html" %}
{% load staticfiles %}

{% block title %}
	Sign up
{% endblock %}

{% block main %}
	<link rel="stylesheet" href="{% static 'pizza/css/register.css' %}">

	<div class="container">
		<h3>Sign Up</h3>
		<form action="register" method="POST">
			{% csrf_token %}
			<div class="username_div form-group">
				<input type="text" name="username" id="username" placeholder="Username" maxlength="64" class="form-control"/>
			</div>
			<div class="names_div form-group form-row">
				<input type="text" name="first_name" id="first_name" placeholder="First Name" maxlength="64" class="form-control"/>
				<input type="text" name="last_name" id="last_name" placeholder="Last Name" maxlength="64" class="form-control"/>
			</div>
			<div class="email_div form-group">
				<input type="text" name="e_mail" id="e_mail" placeholder="E-mail" maxlength="64" class="form-control"/>
			</div>
			<div class="password_div form-group">
				<input type="password" name="password" id="password" placeholder="Password (8-64 characters)" minlength="8" maxlength="64" class="form-control"/>
			</div>
			<button class="btn btn-dark">Sign Up</button>
		</form>
	</div>
{% endblock %}
